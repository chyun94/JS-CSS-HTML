<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
</head>
<style>
    *{margin: 0; padding: 0;}
    li{
        list-style-type: none;
    }
    body{
        font: 8px "굴림" gulim;
        margin: 20px;
    }
    #gnb li{
        display: inline;
        padding-right: 20px;
    }
    #gnb li a{
        display: inline-block;
        background: #c00;
        color: seashell;
        border-radius: 10px;
    }
    #gnb li a:hover{
        background:gold;
    }
</style>
<body>
    <div>
        <h1>MainMenu</h1>
        <ul id="gnb">
            <li><a href="#">Company</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Community</a></li>
        </ul>
    </div>
</body>
</html>
