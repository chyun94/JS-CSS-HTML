<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 문제</title>
</head>
<body>
    <h3>조건문 문제</h3>

    <pre>
        현재 온도를 사용자에게 입력 받아서 30도 이상이면 에어컨 가동
        20~30도 사이면 아무것도 하지 않는다
        10~20도 사이면 창문을 연다
        0~10도 사이면 히터를 가동
        4가지 조건을 나누는데 else if를 사용하지 않고 구성
    </pre>
</body>

<script>
    var temp = prompt("현재 온도를 입력 해주실래요?");
    
    if(temp>=30){
        document.write("더우시겠어요, 에어컨 킬게요");
    }else if(temp>20){
        document.write("에어컨은 추우실 것 같으니 그냥 둘게요");
    }else if(temp>10){
        document.write("좀 답답하시죠 문좀 열게요");
    }else{  //else if(temp>=0 && temp <=10)
        document.write("추우시죠, 히터를 켤게요");
    }

</script>
</html>
