<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        div.long{
        width: 100%;
        height: 3000px;
        background: chartreuse;
    }
</style>
<body>
    
    <div class="long" onwheel="myscroll(event)" id="select"></div>
</body>
<script>
    var div_box = document.getElementById('select');
    function myscroll(e){
        // console.log(e.clientY);
        // console.log(e.clientX);
        // console.log(e.offsetX);
        if(e.offsetY >0 && e.offsetY < 599){
            div_box.style.backgroundColor='red';
        }else if(e.offsetY > 600 && e.offsetY < 1199){
            div_box.style.backgroundColor='orange';
        }else if(e.offsetY > 1200 && e.offsetY <1799){
            div_box.style.backgroundColor='blue';
        }
    }
</script>
</html>
