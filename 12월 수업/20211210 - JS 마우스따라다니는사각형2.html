<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #container {
            width: 500px;
            height: auto;
            overflow: hidden;
        }
        #container img {
            width: 100%;
            height: 100%;
        }
        #rectangle1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            border:1px solid #f00;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s;
        }
        #rectangle2 {
            width: 300px;
            height: 300px;
            background: cyan;
        }
        </style>
        </head>
        <body>
        <div id="container">
            <img src="../개인공부/img/화보 (3).jpg" alt="컨버스" onmousemove="move(event)" onmouseover="on()">
            <div id="rectangle1" onmouseout="out()"></div>
        </div>
        
        <div id="rectangle2">박스 2</div>
        <script>
        var rectangle1 = document.getElementById("rectangle1");
        
        function move(e)
        {
            var boxY = e.offsetY;
            var boxX = e.offsetX;
            rectangle1.style.top = boxY + "px";
            rectangle1.style.left = boxX + "px";
        }
        function on()
        {
            rectangle1.style.opacity = "1";
        }
        function out()
        {
            rectangle1.style.opacity = "0";
        }
        
        </script>
        
</body>
</html>
