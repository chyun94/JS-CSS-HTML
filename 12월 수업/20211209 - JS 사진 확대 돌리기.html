<script>
    var rotation = 0;
    function myscroll(e){
        rotation += 90;
        if(e.wheelDelta > 0){
            document.querySelector("#사진2").style.transform = `rotate(${rotation}deg)`;
            // console.log(1);
            console.log(e.offsetX);
            // 윈도우 화면 기준으로 위치를 알려줌
            console.log(e.clientX);
        }else{
            document.querySelector("#사진2").style.transform = `rotate(${-rotation}deg)`;
            // console.log(2);
            console.log(e.offsetY);
            console.log(e.clientY);
        }

        if(rotation === 360){
            rotation = 0;
        }
        // console.log(rotation);
    }
</script>
