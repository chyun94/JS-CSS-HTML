<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        <h3>Array배열 겍체의 메소드</h3>
        1. toString(): 원소들을 모두 연결하여 하나의 문자열로 리턴
        2. sort(): 문자열을 사전 순으로 정렬
        3. concar(arr): 현재 배열에 배열 arr을 붙인다
        4. concat(): 배열의 순서
        
        객체는 프로퍼티와 값의 쌍 그리고 메소드를 가지고 있다

        <hr>

    </pre>
    <script>
        //사용자 함수를 만들어 msg와 arr을 만든다
        function pr(msg, arr) {
        document.write(msg + arr.toString() + "<br>");
        }

        var a = new Array("황", "김", "이");
        var b = new Array("박");
        var c;
        
        pr("배열 a = ", a);
        pr("배열 b = ", b);
        document.write("<hr>");
        
        c = a.concat(b); // c는 a와 b를 연결한 새 배열
        pr("c = a.concat(b)후 c = ", c); // 황,김,이,박
        pr("c = a.concat(b)후 a = ", a); // 황,김,이
        
        c = a.join("+(문자열더하기)"); // c는 배열 a를 연결한 문자열
        pr("c = a.join() 후 c = ", c); // 황##김##이
        pr("c = a.join() 후 a = ", a); // 황,김,이
        
        c = a.reverse(); // a.reverse()로 a 자체 변경. c는 배열
        pr("c= a.reverse() 후 c = ", c); // 이,김,황
        pr("c= a.reverse() 후 a = ", a); // 이,김,황
        
        c = a.slice(1, 2); // c는 새 배열
        pr("c= a.slice(1, 2) 후 c = ", c); // 김
        pr("c= a.slice(1, 2) 후 a = ", a); // 이,김,황
        
        c = a.sort(); // a.sort()는 a 자체 변경. c는 배열
        pr("c= a.sort() 후 c = ", c); // 김,이,황
        pr("c= a.sort() 후 a = ", a); // 김,이
        
        c = a.toString(); // toString()은 원소 사이에 ","를 넣어  문자열 생성 
        document.write("a.toString() : " + c); // 김,이,황 // join처럼 사용자 정의대로 표현은 못함 무조건 ","이다
        
        var arr=['c','e','a','d','b'];
        var arr2=[1,2,3];
        document.write(arr+"<br>");
        document.write("<br>");
        document.write(arr.concat(arr2));
        document.write("<br>");
        document.write(arr+"<br>");
        document.write("<br>");
        document.write(arr+"<br>");
        document.write(arr.sort()+"<br>");
        document.write(arr+"<br>");
        </script>
</body>
</html>
