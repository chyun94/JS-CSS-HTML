<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 문제 연습2</title>
</head>
<body>
    <h3>조건문 문제 연습2</h3>
    <pre>

    </pre>
    <hr>

    <script>
        var grade;
        var score = prompt("점수를 입력하세요",100);
        score = parseInt(score);    //문자열 -> 점수로 바꿈
            if(score >= 90 && score<=100)
                grade="A";
            else if(score >= 80 && score<90)
                grade="B"
            else if(score >= 70 && score<80)
                grade="C"
            else if(score >= 60 && score<70)
                grade = "D"
            else if(score < 60 && score >=0)
                grade = "F"
            else 
                document.write("점수를 잘못 입력 하셨네요.")
                document.write("점수는 "+ score+" 점, "+grade+" 이네요 수고하셨어요<br>")
                document.write("<hr>");
        //100보다 크거나 0보다 작은 숫자 입력이 잘못된 점수 입니다 출력
    </script>
</body>
</html>
