<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* -100%는 사라지는게 아니라 기준점에서 -100%만큼 늘어나는 것이니 명심! 
    body{
        display: block;
        width: 100;
    }
    div{
        display: block;
        background-color: greenyellow;
        width: 13ch;
        margin: -100%;
    }
    */

article{
    width: 80px;
    background-color: orange;
    box-sizing: border-box;
    /* 자식요소 기준으로 화살표 정 가운데로 가려고 패딩값을 줌  */
    padding-left: 6px;
    /* 둥근게 있어보여서 추가.. */
    border-radius: 10px;
}
/* 버튼 속성 주기 */
button {
    /* 반대로 아티클 속성에서 색 빼고 버튼 백그라운드 컬러 지정해도 될듯 */
	background: 0;
	border: 0;
    
}

/* 화살표 위치를 아티클 쪽으로 */
.arrow{
    width:80px;
    height:60px;
    position:relative;
  /* text-indent는 글자 위치를 조정하는것 */
    text-indent:-160px;

}
/* 화살표 대각선 머리부분 */
.arrow:before{
  content:'';
  width:20px;
  height:20px;
  position:absolute;
  left:50%;
  top:50%;
  border-left:3px solid yellow;
  border-top:3px solid yellow;
  /* teansform 속성 */
  transform:translate(-50%,-50%) rotate(135deg);
}
/* 화살표 몸통부분 */
.arrow:after{
    /* 작은 따옴표 큰 따옴표 상관 없는듯 */
content:"";
width:42px;
height:3px;
position:absolute;
/* 머리 부분과 완전 합쳐진 것처럼 보이기 위해서 19px을 줌 */
right:26px;
top:50%;
/* 
아래는 -50%만큼 이동하는 요소 
translateY라는 새로운 기능 찾아냄 
*/
transform:translateY(-50%);
background:yellow;
}

</style>
<body>
    <!-- 
        before, after요소 
        홈페이지 헤더나 푸터 구분선 삽입시 사용된다
        가상 클래스
        * 여러 태그 중에서 원하는 태그를 선택하기 위해 사용하는 선택자
        * 주로 사용되는 태그 :hover :active :forcus :visited
        
        가상 요소
        * 내용의 일부만 선택해 스타일 적용시 사용
        * 가상 클래스와의 구별을 위해 :: 를 사용 
        (: 하나만 사용해도 되는데 웹브라우저 explore에서 안될 수 있음)
        * 가상 요소는 inline요소 즉, 특정 영역을 갖기 위해 css에 disply:block사용
        * 가장 많이 사용하는 요소는
        before,after / first-line,first-letter이 사용된다.
        
        가상 요소 선택자(가상 클래스 선택자) ::before ::after
        * 내용의 앞 뒤에 콘텐츠 추가하고 이 콘텐츠는 content=""라는 속성으로 정의
        * 가상 요소는 인라인 요소
        * 특정 요소의 앞(::before)이나 뒤(::after)에 지정한 
        내용(텍스트 또는 이미지)을 추가할 수 있다.
        * ::before 마크업: 태그 또는 클래스명::before{추가 콘텐츠, style}
        * ::after 마크업: 태그 또는 클래스명::after{추가 콘텐츠, style}

        콘텐츠 추가(content="")
        * ::before와 ::after과 함께 쓰이는 content는 html문서에 포함되지
        않는 요소를 css에서 생성해 주기 때문에 가짜 속성입니다.
        * content=""가 있어야 가상요소가 만들어 지므로 필수 속성 이다.

        content 속성
        * normal: 아무것도 표시하지 않는 기본값
        * string : 문자열 생성
        * image :이미지나 비디오를 불러올 수 있으나 크기조절 불가능
        * counter : 순서를 매길 수 있음
        * none : 아무것도 표시 안함
        * attr: 헤딩 속성의 송성값 표시
    -->
    <!-- 
        article요소는 문서,페이지,애플리케이션에 포함되며 독자적으로
        완성된 내요을 담고 있다.
        article 요소의 내용은 게시판의 글이나 잡지 뉴스의 기사 블로그에
        올린 글, 댓글 등 상호작용할 수 있는 기능을 비롯해 어떤 종류든
        독립적인 콘텐츠가 될 수 있다.
    -->
    <!-- 
        position 속성
        *static 요소를 문서 흐름에 맞추어 배치
        -position속성의 기본값. 
        
        *relative 이전 요소(주로 부모 요소)에 자연스럽게 연결하여 위치 지정
        -상대적 위치는 top right bottom left를 사용해서 나타낼 수 있다.

        *absolute 원하는 위치를 지정해 배치
        -요소를 수직,수평으로 놓을지 결정 relative와 마찬가지로
        top right bottom left를 사용해서 나타낼 수 있다.
        absolute는 절대값 이다
        적용된 요소의 크기는 내용의 크기만큼 자동으로 인지
        즉, 인라인 요소도 absolute가 적용되면 크기가 잡힌다.
        부모중 반드시 기준이 있어야 함. 없으면 body태그가 기준이 된다.
        

        *fixed 지정한 위치에 고정하여 배치
        -fixed 속성값은 absolute 속성값과 마찬가지로 문서의 흐름과 상관없이 
        위치를 좌표로 결정합니다. 하지만 position:relative인 제일 가까운 
        부모 혹은 조상 요소가 아닌 브라우저 창이 기준이 됩니다. 따라서 
        브라우저 창을 어디로 스크롤 하더라도 계속 고정되어 표시되게 됩니다. 
        (기준점: 브라우저 왼쪽 위 꼭지점)
        
        *sticky 위치에 따라 동작방식이 달라짐
        요소가 임계점(scroll 박스 기준) 이전에는 relative와 같이 동작.
        그 이후에는 fixed와 같이 동작.
        -
    -->

    <!-- 
        transform속성
        *translate - 이동
        -요소를 각각 y축과 x축으로 지정한 값만큼 이동
        ex) transform: translate(ypx,xpx);

        *scale - 늘리거나 줄이거나
        - scale는 요소의 크기를 변경하는 태그이고 (좌우,상하)로 늘어난다.
        단위는 기존 사이즈의 몇 배 이므로 width와 height의 속성과는 다르다
        ex) transform: scale(2-좌우,1.5-상하);

        *rotate - 회전
        -단위는 deg를 사용한다.
        ex) transform rotate(135deg);

        *skew - 외곡
        단위도 rotate와 같은 deg를 사용하며 skew(x,y)와 같이 사용한다
        ex) transform skew(30deg,30deg);
        
     -->
    <article>
        <button class="arrow" type="button">화살표</button>
    </article>
</body>

</html>
