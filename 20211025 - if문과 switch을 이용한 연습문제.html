<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문과 switch을 이용한 연습문제</title>
</head>
<body>
    <h3> case문의 값 </h3>
    <pre>
        case 뒤에는 값이 올 수 있다.
        case 1:
        case 2.5:
        case "안녕";
        case true:
        case false:

        case 뒤에 올 수 없는 예시
        case X: //변수가 올 수 없다
        case x>3: //식 쓸 수 없다
        => case 뒤에는 딱 떨어지는 값이 나왕 한다
    </pre>

    <script>
        var price = 0;
        var coffee = prompt("무슨 커피 드릴까요?");

        switch(coffee){
            case "espresso":    //break가 없기때문에 아래 price가격이 입력됨
            case "Americano":
            case "에스프레소":price = 2000;
            break;
            case "카푸치노":price = 3000;
            break;
            case "cafelatte":
            case "카페라떼":price = 3500;
            break;
            default:
                document.write("주문하신 커피"+coffee + "는 없습니다.");
        }

        if(price != 0){
            document.write(coffee+"는"+price+"원입니다.");
        }
        
    </script>
</body>
</html>
