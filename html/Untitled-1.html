<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a:link{
        color: wheat;
        text-decoration: none;
    }
    a:visited{
        color: teal;
        text-decoration: none;
    }
    a:hover{
        color: tomato;
        text-decoration: underline;
    }
    a:focus{
        color: purple;
        text-decoration: none;
    }
    div:hover p{
        display: block;
    }
    p{
        /* display속성의 none는 가만히 있을 시 숨김 */
        display: none;
        background-color: purple;
        padding-left: 20px;
    }
    p::first-letter{
        color: red;
        font-size: 5em;
    }
    p::first-letter{
        color: red;
        font-size: large;
    }
    p.title::first-letter{
        color: palegreen;
        font-size: 200%;
    }
    p::first-line{
        color: rgb(108, 146, 108);
    }
    h2::before{
        content: "아무말대잔치";
    }
    h2::after{
        content: "rt";
    }
</style>
<body>
    <h1 class="">서울특별시</h1>
    <p>주소록을 작성합니다.</p>
    <h1 id="">경기도</h1>
    <a href="#">전화번호부를 작성합니다.</a>

    <div>    
        Mouse Hover    
    <p>This is hover</p>
    </div>

    <div>
    <p>
        당신은 (::) 첫번쨰 글자에 특별한 효과를 줄 수 있습니다.
    </p>
    <p class="title">
        클래스와 섞어서 결합할 수 있다.
    </p>
    <h2>나타나기</h2>
    </div>
    
</body>
</html>
