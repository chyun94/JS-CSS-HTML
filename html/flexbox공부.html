    <title>FlexBox</title>

<style>

    .container{
        background: beige;
        height: 100vh;
        /* flex direction의 기본값은 row 왼쪽에서 오른쪽 방향으로 가는 것*/
        display: flex;
        
        justify-content: space-around;
        flex-flow: row wrap;
        flex-shrink: ;
        /*         
        container의 속성
        1. display
        2. flex-direction
        3. flex-wrap
        4. flex-flow
        5. justufy-content
        6. align-items
        7. align-content

        item의 속성
        1. order : 각각의 아이템의 '순서' 지정이 가능 기본값은 '0' 그런데 실무에서 거의 안씀
        2. flex-grow : 레이아웃(컨테이너)에 지정된 값으로 유지 되는데 그로우를 사용하면 컨테이너 크기만큼 커짐. 기본값은 '1'
        3. flex-shrink : 그로우와 반대로 작아지는 것
        4. flex : 
        5. align-self : 각각의 아이템별로 '위치'를 배치 하는것이 가능하다
        6. flex-vasis : 기본값은 auto 이 속성은 기본 컨테이너 크기의 n%만큼의 크기로 지정된다.
        플렉스 박스엔 main axis, cross axis 이 두가지의 축이 있음 중심축(수평축),반대축(수직축)
        
        각각 속성 뒤에 reverse를 붙이면 반대로 간다고 생각하면 됨

        flex-direction: column;  이건 위에서 위로
        column-reverse - 아래서 위로 (아래부터 시작)
        flex-direction: row; 왼쪽에서 오른쪽으로
        row-reverse - 오른쪽에서 왼쪽 (오른쪽이 시작)

        flex-wrap: nowrap; 아이템이 더 많아지면 한 줄에 계속 이어져서 나옴 기본값은 nowrap
        만약 아이템이 한 줄에 꽉 차면 다음줄로 넘어가는 것을 볼 수 있다.
        flex-flow: column nowrap;  이렇게 묶어서 할 수 있음

        justify-content: flex-start; 
        이것은 아이템을 어떻게 배치 할 것인지 플렉스 엔드와 리버스의 차이점도 있음
        justify-content: flrx-end;
        오른쪽부터 출력이 되는데 순서는 끝에서부터(ex:12345678910) 즉, row-reverse와는 다름

        justify-content: space-around;
        justify-content: space-evenly; 일정 간격
        justify-content: space-between; 왼쪽과 오른쪽은 같게 하고 중간에만 공간을 주는 것 
        
        float의 목적은 이미지와 텍스트를 어떻게 지정을 할 것인지 나온 속성
        Flexbox 속성은 아래 두 가지가 있음 - (박스와 아이템을 자유롭게 배치해주는 것)
        container 박스, item에 적용되는 속성값이 존재
*/

    }
    .item{
        width: 40px;
        height: 40px;
        border: 1px solid green;
    }
    .item1{
        background: bisque;
    }
    .item2{
        background: gold
    }
    .item3{

    .item4{

    .item5{

    }
    .item7{

    }
    .item8{
        background:navy;
    }
    .item9{
        background: navajowhite;
    }
    .item10{
        background:orchid;
    }
</style>
