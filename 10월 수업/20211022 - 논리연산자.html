논리연산
1. and연산자: 연산자 좌측식과 우측식 모두 참이면 참을 리턴한다
2. or 연산자: 연산자 좌측식과 우측식 중 하나라도 참 이면 참을 리턴한다
3. Not 연산자: 기존 참 거짓을 반대로 바꿔준다
		true -> false
		false -> true

<h3> 문자열 연산 </h3>
1. 문자열+문자열: 문자열
2. 문자열+숫자 : 문자열
3. 숫자+문자열: (숫자)문자열
4. 숫자+숫자 : 실제 숫자 연산됨
