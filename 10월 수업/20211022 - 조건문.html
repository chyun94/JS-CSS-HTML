조건문: 참인지 거짓인지에 따라 서로 다른 코드를 실행하는 문법.

if: if는 가장 처음 조건식으로 무조건 나온다.
	if하나만 있어도 1set의 조건식이다.
else if: else if는 있어도 없어도 여러개 있어도 상관없고 무조건
	if뒤에 나와야 한다.
else: else는 조건식을 쓰지 않는다.(위 조건식에 못들어가면 else로 진입)
	else는 있어도 없어도 무관, 단 하나만 나올 수 있다.

	//else일때만 아래 식이 출력됨

	}
	else{
		document.write("0~10인 경우 자켓을 입는다.");
	}

}

if(temp>=20){
