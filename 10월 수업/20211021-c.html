<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 리스너 속성에 자바스크립트 코드</title>

</head>

<body>
<h3>Doucument.write() 활용</h3>
<hr>
<script>
	const input = prompt("이름을 입력하세요.");
	// = 은 대입 해라 라는 뜻. 즉, 위를 해석하면 
	document.write("<mark>Name:</mark>");
	document.write(input);
	
	let input2=confirm("확인이나 취소를 누르세요.");
	document.write(input2);	
	
	document.write("<br>");	

	var input3=alert("당신은 Enter를 누를 것이야!");
	document.write(input3);

	document.write("<h3>Welcome!</h3>");
	document.write("2+5 =");
	document.write("<mark>7</mark>입니다.");

	document.write("<br>");
	var appName = "javascript";
	document.write(appName);
	document.write("<br>");
	var appAdress = "대전둔산동";
	document.write(appAdress);
	document.write("<br>");
	var phonNum = "010-0000-0000";
	document.write(phonNum);
	document.write("<br>");
	var customNum = 775;
	document.write(customNum);
	document.write("<br>");
	var coffeelist = "iceamericano";
	document.write(coffeelist);
	document.write("<br>");
	var icecream = "creamcoffee";
	document.write(icecream);
	document.write("<br>");
	var howMany = "802개";
	document.write(howMany);
	document.write("<br>");
	var openTime = "A.M: 2:00";
	document.write(openTime);
	document.write("<br>");
	var storeCount = "3점"
	document.write(storeCount);
	document.write("<br>");
	var closeTime = "P.M: 10:00";
	document.write(closeTime);
	document.write("<br>");
</script>

</body>
</html>
