<h3>변수에 저장되어 있는 데이터(값) 변경</h3>
<pre>
var x=10;
x=20;

<h3>지역 변수와 전역 변수 </h3>
변수는 사용 법위에 따라 전역,지역으로 나뉜다.
1. 전역 변수: 함수 밖에서 선언되거나 함수 내에서 var키워드 없이 선언한다.
		프로그램 전체에서 사용 가능.
2. 지역 변수 : 함수 안에서 var 키워드로 선언, 함수 안에서만 사용 가능.


</pre>

<script>	
	var x=10; //x라는 이름의 변수를 새로 만들고 10을 대입
	document.write(x); //x가 저장하고 있는 데이터 출력
	x =20; // 기존에 만들어져있는 변수 x에 20을 대입
	document.write(x); //x가 저장하고 있는 데이터 출력
	x =30;
	document.write(x);


var y; // 값이 없는 상태(공간만 만들어져 있는 상태) - 전역변수

function box()
{
	var z;	// 지역변수 z 선언
	y = 10;	// 전역변수 y에 10 대입
	z = 20;	// 지역변수 z에 20 대입
	m = 30;	// 새로운 전역변수 m 선언 및 30 대입

	}	// box라는 이름의 함수를 정의한 부분

box();		// box라는 함수를 불러서 실행한다. 전역함수. (이것을 함수 호출 이라고 한다.)
document.write(y);	

document.write(z);	// 함수 안에서만 존재하기 때문에 전역변수 처럼 부를 수 없다.
		// 즉, 지역변수 이기에 안나오는 것.

document.write(m);	//  위에 코드에서 오류가 나서 나오지 않음.

//즉, 함수 안에서만 있는 것을 지역변수라 하고 함수 밖에 있는 것을 전역변수라고 지칭한다.

</script>
