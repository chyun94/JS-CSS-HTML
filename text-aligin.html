<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.pmake{
    background-color: orangered;
    text-align: center,justify,left,right,initial;
    font-family: 'Times New Roman', Times, serif;
    width: 13ch;
    /* 글자 하나당 넓이가 2ch인걸 알 수 있고 띄어쓰기는 1ch인걸 알 수 있다. */
    font-size: 16px/120%;
}
h1{
    text-decoration: overline;
}
h2{
    text-decoration: line-through;
}
h3{
    text-decoration: underline;
}
h4{
    text-decoration: underline overline;
}
.shadow{
    text-shadow: lawngreen 1px 5px 5px;
}
.shadow1{
    text-shadow: 5px 5px 5px black;
}
p{
    color: black;
    font-weight: bold;
    font-size: 2em;
}
h4{
    font-size: 2em;
    line-height: 4;
    background-color: blueviolet;
    width: 240px;
    text-align: center;
}
.p101{
    font-family: fantasy;
}
.p102{
    font-family: Arial, Helvetica, sans-serif;
}
.p103{
    font-family: cursive;
    text-align: center;
    
}
</style>
<body>
    <p class="pmake">
        텍스트 어리진
    </p>

    <h1 class="shadow">text-decoration 속성</h1>
    <h2>text-decoration 속성</h2>
    <h3>text-decoration 속성</h3>
    <h4>text-decoration 속성</h4>
<!-- 
    gencoding 찾아보기
    위에 스타일에 있는 부분은 따로 지정을 해줘야 한다.
    p.shodw0${00$}*4
 -->

<p class="shadow1">NetFlex</p>
<h4 class="101">one</h4>
<h4 class="102">one</h4>
<h4 class="103">one</h4>
</body>
</html>
