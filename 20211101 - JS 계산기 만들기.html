<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS이용해서 계산기 만들기</title>
</head>
<style>
        table {
            border-collapse: collapse;
            text-align: center;
            cursor: pointer;
        }
        td {
            padding: 5px 10px;
            text-align: center;
        }
        td:hover{
            background: rgb(101, 112, 90);
            box-shadow: 0 0 10px chocolate;
        }
        input {
            text-align: right;
            border: none;
            background: '';
        }
        input:focus {
            outline: none;
        }

</style>
<pre>
    계산기의 구조
    1. table
    2. colspan과 rowpan
    3. 스타일링 - 이건 보류
    
    식 입력 받기
    1. html태그의 onclick속성 사용
    2. js함수와 같이 연동
</pre>
<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="display">
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="text" id="result">
            </td>
        </tr>
        <tr>
            <td colspan="3" onclick="reset()">AC</td>
            <td onclick="add('/')">/</td>
        </tr>
        <tr>
            <td onclick="add(7)">7</td>
            <td onclick="add(8)">8</td>
            <td onclick="add(9)">9</td>
            <td onclick="add('*')">*</td>
        </tr>
        <tr>
            <td onclick="add(4)">4</td>
            <td onclick="add(5)">5</td>
            <td onclick="add(6)">6</td>
            <td onclick="add('-')">-</td>
        </tr>
        <tr>
            <td onclick="add(1)">1</td>
            <td onclick="add(2)">2</td>
            <td onclick="add(3)">3</td>
            <td onclick="add('+')">+</td>
        </tr>
        <tr>
            <td colspan="2" onclick="add(0)">0</td>
            <td onclick="add('.')">.</td>
            <td onclick="calculate()">=</td>
        </tr>
    </table>
    


    <script>
        //  add라는 함수는 html의 input 태그를 불러 오는 함수이다.
    function add(char){
        var display = document.getElementById('display');
        //  display.value 는 input태그 안에 들어 있는 값을 의미.
        //  char은 input태그의 값 뒤에 문자를 추가해 주는 역할
        display.value += char;
    }

    //  계산 값 출력 함수
    function calculate(){
        var display = document.getElementById('display');
        // 식 계산 후 result 변수에 저장
        var result = eval(display.value);
        document.getElementById('result').value = result;
    }

    // 식 초기화 하는 함수
    function reset(){
        document.getElementById('display').value = "";
        document.getElementById('result').value = "";
    }
    </script>
</body>
</html>
