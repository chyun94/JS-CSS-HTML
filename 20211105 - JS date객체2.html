<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스톱 워치</title>
    <div onclick="stopwatch()">watch</div>
</head>
<body>
    <script>
        function stopwatch(){
            var user = prompt("입력"+"<br>");
            document.write(user);
            
            for(var i=0; i<=1; i++){
                var now = new Date();
                // ㄴ>현재 시간 값을 가진 Date 객체 생성
                document.write("현재시간:" + now.toUTCString()+"<br><hr>");
                document.write(now.getFullYear()+"년도<br>");
                document.write(now.getMonth()+1+"월<br>");
                document.write(now.getDate()+"일<br>");
                document.write(now.getHours()+"분<br>");
                document.write(now.getMinutes()+"초<br>");
                document.write(now.getMilliseconds()+"밀리초<br>");
                document.write("<hr>");
                var next = new Date(2020,7,15,12,12,12);
                // ㄴ>7은 8월
                document.write("next.tolocaleSting():"+next.toLocaleString()+"<br>");
            }
        }
    </script>
</body>
</html>
