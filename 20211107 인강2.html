    <div class="alert-box" id="alert">

    <script>

        // function open_box(){

        function close_box(){
            document.getElementById('alert').style.display='none';
        }

        // 함수 업그레이드 - 파라미터
        function open_box(parameters){
            document.getElementById('title').innerHTML = parameters;
            document.getElementById('alert').style.display= 'block';
        }
