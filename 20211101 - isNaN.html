<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
// 1. 문제 
// 사용자에게 숫자나 문자 아무거나 입력받아서 입력받은
// 값이 숫자인지 문자인지 구분하는 조건문을 작성
var num1 = prompt("문자나 숫자 입력하세요"); 
if(isNaN(num1)){
    document.write("문자열입니다.");
}else{
    document.write("정수입니다.");
}

// 2. 문제
// 사용자에게 다섯번의 값을 입력 받고
// 다섯번의 입력이 모두 숫자인 경우에만 합을 출력
// 입력값중 숫자가 아닌지 찾아내기
var insertNum = 0;
var total = 0;
for( var i=1; i<=5; i++){
    var insertNum = parseInt(prompt("숫자/문자를 입력하시오"));
    if(isNaN(insertNum)){
        document.write("문자열이 감지 되었습니다.");
        break;
    }else{
        total += insertNum;
    }
    // 문자열 감지시 합을 구하지 않고 바로 멈추는 코드
    if(i == 5){
        document.write("정수의 합은"+total);
    }
}

// 3. 문제
// 반복문을 사용자 입력을 두 번 받고 사칙연산을 사용
// 더하기 빼기 곱하기 나누기 기능을 각각 함수로 정의
// eval함수는 사용하지 않는다.
// 입력된 값이 정수인지 아닌지 확인 필요
// ex) 2입력 4입력 곱하기 -> 결과는 8 출력

function add(a,b){
    return a+b;
}
function min(a,b){
    return a-b;
}
function das(a,b){
    return a*b;
}
function mul(a,b){
    return a/b;
}
function namozi(a,b){
    return a%b;
}

// 첫번째 입력과 두 번째 입력 숫자 저장소
var firstInput = 0;
var secondInput = 0;

for(var i = 1; 1<=2; i++){
    var insertBun = parseInt(prompt("숫자 또는 문자를 입력하세요"));
    if(isNaN(insertBun)){   //문자 입력시 중단
        document.write("정수를 입력하세요");
        break;
    }else{
        if(i==1){
            //insertBun을 firstInput에 대입
            firstInput = insertBun;
            
        }else{  //연산자 선택식을 써줘야 한다.(그런데 왜 엘스로 다음을 넘어가지?)
            secondInput = insertBun;
            var mode = prompt("연산자를 입력해 주세요");   // 연산자를 저장하는 곳
            if(mode == '+'){
                ocument.write(add(firstInput,secondInput));
            }else if(mode == '-'){
                document.write(min(firstInput,secondInput));
            }else if(mode == '*'){
                document.write(das(firstInput,secondInput));
            }else if(mode == '/'){
                document.write(mul(firstInput,secondInput));
            }else if(mode == '%'){
                document.write(namozi(firstInput,secondInput));
            }
        }
    }
}
</script>
</body>
</html>
