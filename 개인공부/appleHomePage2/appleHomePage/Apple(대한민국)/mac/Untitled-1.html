    <!DOCTYPE html>
    <html>
    <head>
    <title></title>
    <style>
    body {
    width: 100%;
    height: 3000px;
    }
    #mac {
    position: absolute;
    width: 100%;
    top: 50%;
    }

    </style>
    </head>
    <body onscroll="pageScroll()">
        <!-- scrollTo(x,y) scrollBy(x,y) -->
    <p>애플 이미지</p>
        <div>
            <img id="mac" src="1.jpg">
        </div>
    <script>
    var count = 1;
    var mac = document.getElementById("mac");

    function pageScroll(){
        var pageY = window.pageYOffset;
        if(pageY > 1500){
            mac.setAttribute("src", (count++) + ".jpg");
            // 29를 넘어가는 이미지 파일은 없으므로
            if(count >29){
                count = 29;
            }  
        }else if (pageY < 1500){
            mac.setAttribute("src", (count--) + ".jpg");
            // 1보다 작은 이미지는 없으므로
            if(count < 1){
                count = 1;
            }
        }else if(pageY > 1500){

        }
    }

    </script>
    </body>
    </html>
