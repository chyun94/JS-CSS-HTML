    <!DOCTYPE html>
    <html>
    <head>
    <title></title>
    <style>
    body {
    width: 100%;
    height: 5000px;
    }
    #mac {
    position: fixed;
    width: 100%;
    }
    </style>
    </head>
    <body onscroll="pageScroll()">
    <p>애플 이미지</p>

    <img id="mac" src="mac/1.JPG">

    <script>
    var count = 1;
    var mac = document.getElementById("mac");

    function pageScroll(){
        var pageY = window.pageYOffset;
        if(pageY > 1500){
            mac.setAttribute("src", (count++) + ".jpg");
            if(count >29){
                count = 29;
            }   
        }else if (pageY < 1500){
            mac.setAttribute("src", (count--) + ".jpg");
            if(count < 1){
                count = 1;
            }
        }
    }

    </script>
    </body>
    </html>
