    <!-- nav라는 시멘트 태그로 감싸주기 -->

            <a href="#">
                <img src="Apple (대한민국)/globalnav_apple_image__b5er5ngrzxqq_large.svg" alt="">
            </a>
        </div>
        <ul class="navbar_menu">
            <li><a href="#">Store</a></li>
            <li><a href="#">Mac</a></li>
            <li><a href="#">iPad</a></li>
            <li><a href="#">iPhone</a></li>
            <li><a href="#">Watch</a></li>
            <li><a href="#">AirPods</a></li>                        
            <li><a href="#">TV/Home</a></li>

            <li><a href="#">악세사리</a></li>
            <li><a href="#">고객지원</a></li>
        </ul>
        <ul class="navbar_icons">
            <li>
                <a href="#"><i class="fas fa-search"></i></a>
            </li>
            <li>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </li>
        </ul>
        <!-- toggle메뉴를 만들어 보자... -->
        <div class="toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

    <div class="top_small_banner">

        </p>
    </div>
    <section class="top" id="top">
        <div class="slide_menu">
            <img src="Apple (대한민국)/logo_line_apple.png" alt="">
            <h2 id="small_text">누구나 행복한 올 연말연시.</h2>
            <a href="#" class="shop" id="shop">선물 쇼핑하기</a>                    
            <div>
                <div class="before" onclick="prev()">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div id="box"  onmouseover="clearInterval(stop_img)" onmouseout="stop_img = setInterval(img1,tick)">
                    <img src="Apple (대한민국)/애플.png" alt="" id="img1">
                </div>
                <div class="next" onclick="next()">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>                    
        </div>
    </section>
