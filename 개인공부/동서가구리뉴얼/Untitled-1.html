<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* The grid: Four equal columns that floats next to each other */
.left_column {
  float: left;
  width: 25%;
  padding: 10px;
}

/* Style the images inside the grid */
.left_column img {
  opacity: 0.8; 
  cursor: pointer; 
}

.left_column img:hover {
  opacity: 1;
}



</style>
</head>
<body>


<!-- The four columns -->
<div class="row">
    <div class="left_column">
        <img src="images/16354009301030.png_304.png" alt="ff" onclick="myFunction(this);">
    </div>
    <div class="left_column">
        <img src="images/16323846866920.png_304.png" alt="ss" onclick="myFunction(this);">
    </div>
    <div class="left_column">
        <img src="images/16267420350990.png_304.png" alt="tt" onclick="myFunction(this);">
    </div>
    <div class="left_column">
        <img src="images/16341866866660.png_304.png" alt="ffourth" onclick="myFunction(this);">
    </div>
    <div class="left_container">
        <img id="expandedImg" style="width:100%">
    </div>
</div>

<div class="container">
  <img id="expandedImg" style="width:100%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  expandImg.src = imgs.src;
  expandImg.parentElement.style.display = "block";
}
</script>

</body>
</html>
