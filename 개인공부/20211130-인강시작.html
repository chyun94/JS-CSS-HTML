        <p id="title"> Alert Box</p>
        <button id="close">닫기(클릭하면 100만원줌ㅋㅋㅋ)</button>
    </div>

    <button onclick="한글도가능1('아이디를 입력')">버튼1</button>
    <button onclick="한글도가능1('비밀번호 입력')">버튼2</button>

</body>
<script>
    document.getElementById('close').addEventListener('mouseover',function(){
        document.getElementById('alert').style.display = 'none';
    });
    function 한글도가능1(파라미터){
        document.getElementById('title').innerHTML = 파라미터;
        document.getElementById('alert').style.display = 'block';
        document.getElementById('alert').style.display = 파라미터;
    }
